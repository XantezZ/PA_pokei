                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Dodaj artykuł</h3>

                <div class="container">
                    <form>
                        <h3>Tytuł</h3><input class="form-control" type="text" style="margin-top: 10px;">

                        <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="border-width: 0px;background: rgb(0,0,0);"><i class="fas fa-bold"></i></button><button class="btn btn-primary" type="button" style="border-width: 0px;background: rgb(0,0,0);"><i class="fas fa-italic"></i></button>

                                class="btn btn-primary" type="button" style="border-width: 0px;background: rgb(0,0,0);"><i class="fas fa-underline"></i></button>

                        <h4 style="margin-top: 10px;">Tag</h4><input class="form-control form-control-sm col-lg-4" type="text" style="margin-top: 10px;">
                        <h4 style="margin-top: 10px;">Obraz (1024 x 512)</h4><input type="file" style="margin-top: 10px;" accept="image/*"><input class="form-control form-control-sm col-lg-4" type="text" style="margin-top: 10px;" value="articles/img/">
